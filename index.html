<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome To Our <span class="font-semibold text-purple-600">Baap Er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="w-9/12 bg-emerald-300 mx-auto mt-12 p-10">
            <h2 class="text-3xl mb-3 font-medium">Please LogIn</h2>
            <div>
                <input class="w-1/2 p-2 mb-4 block" type="text" placeholder="please enter your email">
                <input class="w-1/2 p-2 mb-4 block" type="password" name="" id=""
                    placeholder="please enter your password">
                <button class="bg-amber-500 text-white px-8 py-2 text-xl rounded hover:bg-indigo-600">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
